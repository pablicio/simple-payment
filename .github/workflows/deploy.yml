name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, mysql, bcmath

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-interaction --no-progress --no-dev --optimize-autoloader
          # Verificar se composer instalou corretamente
          if [ ! -d vendor ]; then
            echo "❌ Vendor directory não foi criado!"
            exit 1
          fi
          echo "✅ Dependências instaladas com sucesso"

      - name: Run tests
        run: |
          cp .env.example .env
          php artisan key:generate
          
          # Para deploy, precisamos instalar dependências de dev para rodar testes
          composer require --dev phpunit/phpunit --no-interaction
          
          # Verificar se PHPUnit existe
          if [ ! -f vendor/bin/phpunit ]; then
            echo "❌ PHPUnit não encontrado após instalação"
            exit 1
          fi
          
          # Tentar diferentes comandos de teste
          if php artisan test 2>/dev/null; then
            echo "✅ Tests passed via artisan"
          elif composer test 2>/dev/null; then
            echo "✅ Tests passed via composer"
          else
            echo "✅ Running tests via phpunit"
            vendor/bin/phpunit --testdox
          fi

      - name: Create deployment artifact
        run: |
          # Criar arquivo tar.gz fora do diretório atual para evitar ler o próprio arquivo
          tar -czf ../app.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.github' \
            --exclude='storage/logs/*' \
            --exclude='*.tar.gz' \
            .
          # Mover de volta para o diretório atual
          mv ../app.tar.gz .
          echo "✅ Artifact criado com sucesso"
          ls -lh app.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: app.tar.gz
          retention-days: 7

      # Exemplo de deploy (adapte para seu servidor)
      - name: Deploy to server
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploy to production server"
          # Adicione aqui seus comandos de deploy
          # Ex: scp, rsync, ou ferramentas como Deployer, Envoyer, etc.
          
      - name: Notify deployment
        if: success()
        run: |
          echo "✅ Deployment successful!"
          # Adicione notificações (Slack, Discord, etc)
          
      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Deployment failed! Rolling back..."
          # Adicione lógica de rollback
