name: Lint Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint PHP Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip
          tools: composer:v2

      - name: Install dependencies
        run: |
          if ! composer install --no-interaction --prefer-dist; then
            echo "Problema com composer.lock, recriando..."
            rm -f composer.lock
            composer clear-cache
            composer install --no-interaction --prefer-dist
          fi

      - name: Install dev tools
        run: |
          composer require --dev friendsofphp/php-cs-fixer || true
          composer require --dev phpstan/phpstan || true
          composer require --dev squizlabs/php_codesniffer || true

      - name: Run PHP CS Fixer
        id: cs-fixer
        run: |
          if [ -f vendor/bin/php-cs-fixer ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff --verbose --show-progress=dots
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è PHP CS Fixer n√£o dispon√≠vel"
            echo "status=skipped" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Check code style
        id: phpcs
        run: |
          if [ -f vendor/bin/phpcs ]; then
            vendor/bin/phpcs app --standard=PSR12 --colors -p
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è PHP_CodeSniffer n√£o dispon√≠vel"
            echo "status=skipped" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Static analysis
        id: phpstan
        run: |
          if [ -f vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse app --level=5 --error-format=github
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è PHPStan n√£o dispon√≠vel"
            echo "status=skipped" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Summary
        run: |
          echo "## üìä Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- PHP CS Fixer: ${{ steps.cs-fixer.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- PHP_CodeSniffer: ${{ steps.phpcs.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- PHPStan: ${{ steps.phpstan.outputs.status }}" >> $GITHUB_STEP_SUMMARY

  comment:
    name: Comment Results
    runs-on: ubuntu-latest
    needs: lint
    if: always()
    
    steps:
      - name: Add comment to PR
        uses: actions/github-script@v6
        with:
          script: |
            const status = '${{ needs.lint.result }}';
            const emoji = status === 'success' ? '‚úÖ' : '‚ö†Ô∏è';
            const message = status === 'success' 
              ? 'All lint checks passed!' 
              : 'Some lint checks had warnings. Please review the details above.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} **Lint Results**: ${message}
              
See the full report in the [Actions tab](${context.payload.repository.html_url}/actions/runs/${context.runId})`
            });
