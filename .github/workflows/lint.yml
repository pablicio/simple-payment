name: Lint Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint PHP Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip
          tools: php-cs-fixer, phpstan

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run PHP CS Fixer
        run: |
          composer require --dev friendsofphp/php-cs-fixer || true
          if [ -f vendor/bin/php-cs-fixer ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff --verbose --show-progress=dots
          fi

      - name: Check code style
        run: |
          composer require --dev squizlabs/php_codesniffer || true
          if [ -f vendor/bin/phpcs ]; then
            vendor/bin/phpcs app --standard=PSR12 --colors -p
          fi

      - name: Static analysis
        run: |
          composer require --dev phpstan/phpstan || true
          if [ -f vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse app --level=5 --error-format=github
          fi

  comment:
    name: Comment Results
    runs-on: ubuntu-latest
    needs: lint
    if: always()
    
    steps:
      - name: Add comment to PR
        uses: actions/github-script@v6
        with:
          script: |
            const status = '${{ needs.lint.result }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = status === 'success' 
              ? 'All lint checks passed!' 
              : 'Some lint checks failed. Please review the errors above.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} **Lint Results**: ${message}`
            });
